{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>

<body>
    <section class="bg-[#F5F5F5]">
        <div
            class="flex sm:flex-row  items-center w-full     max-[864px]:flex-col-reverse justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full max-[639px]:border-white max-[639px]:rounded-none rounded-s-2xl border-y-2 border-l-2  bg-white  md:mt-0 sm:max-w-md  ">
                <div class="p-6 space-y-[3.4rem] md:space-y-6 sm:p-12">
                    <h1 class="text-xl font-bold leading-light tracking-tight text-gray-900 md:text-2xl">
                        Create an account
                    </h1>
                    <form class="space-y-3" method="POST" action="">
                        {% csrf_token %}
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">
                                Name</label>
                            {{form.username}}
                        </div>
                        
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">
                                Email</label>
                            {{form.email}}
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 :text-white">Password</label>
                            {{form.password1}}
                        </div>
                        <div>
                            <label for="re-password"
                                class="block mb-2 text-sm font-medium text-gray-900 :text-white">Enter password again</label>
                             {{form.password2}}
                        </div>
                        <div class = "bg-white font-semibold  flex justify-center items-center absolute lg:bottom-10  p-2 rounded-md border-2 border-[ #e5e7eb] ">
                    {{form.errors}}
                        </div>
                        <button type="submit"
                            class="w-auto  text-white bg-[#0077c0] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-6 py-2.5 text-center">Register</button>
                        <p class="text-sm inline max-[639px]:block max-[639px]:ml-1 max-[864px]:block max-[864px]:ml-1 ml-9 font-light text-gray-500">
                            Already have an account ! <a href="{% url 'login' %}"
                                class="font-medium text-primary-600 hover:underline">Sign in</a>
                        </p>
                    
                    </form>
                </div>
            </div>
            <div class=" bg-white max-[639px]:rounded-none max-[639px]:border-white py-[4rem] rounded-e-2xl max-[864px]:py-[5.4rem] max-[767px]:py-[5.99rem]  border-y-2 border-r-2 max-[639px]:py-2">
                <img class=" h-[24.48rem] max-[864px]:w-screen " src="{% static 'images/register.jpg' %}" alt="image">
            </div>
        </div>
    </section>
</body>

</html>
